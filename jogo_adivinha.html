<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

    var numeroPensasdo = Math.round(Math.random() *10);

    var tentativas =1;

    while(tentativas <=3) {
        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensasdo) {
        mostra("Você acertou!, o número pensado era: " + numeroPensasdo);
        break;
        }

        else {
        mostra("Você errou, " );
        }
        tentativas++
    }
   
    mostra("FIM");


</script>
